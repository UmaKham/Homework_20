<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@200&display=swap" rel="stylesheet">
  <title>work-20</title>
</head>
<body>
  <main>
    <div class="container">
      
      <div class="cont_box">
        <h1>Example form</h1>
        <div class="cont_text">
          <span>All: </span><p class="allInp">15</p>
          <span>Need: </span><p class="needFill">0</p>
          <span>Success: </span><div class="result"><p class="succescol">0</p><span>/12</span></div>
          <span>Error: </span><div class="result"><p class="errorcol">0</p><span>/12</span></div>
        </div>
        
      </div>
        
        <form action="" name="example">

          <div class="input_box">

            <div class="item_box">

              <div class="fill">
                <label for="name">Name:</label>
                <input type="text" class="fill" id="name" name="name">
                <p>Need to fill</p>
            </div>

            <div class="notFill">
                <label for="surname">Surname:</label>
                <input type="text" class="surname" placeholder="Reinert" id="surname">
                <p></p>
              </div>

              <div class="fill">
                <label for="email">Email address:</label>
                <input type="email" class="fill" id="email" name="email">
                <p>Need to fill</p>
              </div>

              <div class="notFill">
                <label for="number">Phone number:</label>
                <input type="number" id="number" name="name">
                <p></p>
              </div>

              <div class="notFill">
                <label for="mom_name">Your mom's name:</label>
                <input type="text" id="mom_name" name="name">
                <p></p>
              </div>

              <div class="notFill">
                <label for="pop_name">Your pop's name:</label>
                <input type="text" id="pop_name" name="name">
                <p></p>
              </div>

            </div>

            <div class="item_box">

              <div class="fill">
                <label for="age">Age:</label>
                <input type="number" class="fill" id="age" name="age">
                <p>Need to fill</p>
              </div>

              <div class="fill">
                <label for="about">About you:</label>
                <input type="text" class="fill" id="about" name="name">
                <p>Need to fill</p>
              </div>

              <div class="fill">
                <label for="js">What is JavaScript?:</label>
                <input type="text" class="fill" id="js" name="name">
                <p>Need to fill</p>
              </div>

              <div class="fill">
                <label for="html">What is HTML?:</label>
                <input type="text" class="fill" id="html" name="name">
                <p>Need to fill</p>
              </div>

              <div class="fill">
                <label for="css">What is CSS?:</label>
                <input type="text" class="fill" id="css" name="name">
                <p>Need to fill</p>
              </div>

              <div class="notFill">
                <label for="car">Your favourit car?:</label>
                <input type="text" id="car" name="name">
                <p></p>
              </div>

            </div>

          </div>

          <button class="btn" type="submit" >Save changes</button>
          
        </form>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
